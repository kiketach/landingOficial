<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Hat Trick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Hat Trick Logo" height="40">
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
        <div class="overlay"></div>
        <div class="container">
            <div class="content">
                <h1 class="text-uppercase">Finalizar Compra</h1>
                <p class="masthead-subheading">¡Estás a un paso de recibir tus productos!</p>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <section class="page-section py-5">
        <div class="container">
            <div class="row">
                <!-- Resumen del Pedido -->
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0"><i class="fas fa-shopping-bag me-2"></i>Resumen del Pedido</h4>
                        </div>
                        <div class="card-body">
                            <div id="resumenProductos">
                                <!-- Aquí se cargarán los productos dinámicamente -->
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <h5>Total:</h5>
                                <h5 id="totalPedido">$0.00</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de Entrega -->
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0"><i class="fas fa-truck me-2"></i>Dirección de Entrega</h4>
                        </div>
                        <div class="card-body">
                            <form id="formularioEntrega">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombreCliente" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailCliente" readonly>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" id="ciudad" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="estado" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Código Postal</label>
                                        <input type="text" class="form-control" id="codigoPostal" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Instrucciones de Entrega (opcional)</label>
                                    <textarea class="form-control" id="instrucciones" rows="3"></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-lock me-2"></i>Proceder al Pago
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Hat Trick 2024</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/compra.js"></script>
</body>
</html>
